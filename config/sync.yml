global:
  rclone:
    paths:
      conf_file: /etc/quadrumane/rclone.cfg
      log_dir: /opt/logs
    options:
      checksum: switch_arg
      fast-list: switch_arg
      create-empty-src-dirs: switch_arg
      ignore-errors: switch_arg
      s3-upload-cutoff: 0
      progress: switch_arg
      metadata: switch_arg
      multi-thread-streams: 12
      transfers: 12
      checkers: 14
      excludes: "/.tt_rt/**"
    providers:
      wasabi: WasabiCN
      aws: AWS
jobs:
  - title: "Archives 1990-2009"
    type: sync
    source: wasabi
    target: aws
    frequency: daily
    last_completed: null
    create_subfolder: true
    buckets:
      wasabi: "msdlcn-archives-1990-2009"
      aws: "msdl-archive-backup-lock"
